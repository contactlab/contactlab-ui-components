<link rel="import" href="../../polymer/polymer.html">

<dom-module id="button-clab">
	<style></style>
	
	<template>
		<button class$="[[_computeClass(type,appearance,size)]]" disabled="[[disabled]]">
			<template is="dom-if" if="[[icon]]">
				<i class$="[[_computeIconClass(icon)]]"></i>
			</template>
			<content></content>
		</button>
	</template>	

	<script src="script.js"></script>
</dom-module>
