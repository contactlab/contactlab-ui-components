<dom-module id="multiple-clab">
  <style>
    li {
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Chrome/Safari/Opera */
      -khtml-user-select: none;
      /* Konqueror */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE/Edge */
      user-select: none;
      margin: 0;
    }

    li.selected {
      color: red;
    }

    .multiple-wrapper {
      overflow: hidden;
      width: 100%;
      height: auto;
      position: relative;
    }

    .options-list {
      width: 100%;
      max-height: 0;
      position: relative;
      overflow-y: auto;
    }
  </style>

  <template>
    <div class="input-wrapper">
      <template is="dom-if" if="[[label]]">
        <label class$="[[type]]" for$="[[dashify(name)]]">[[label]]</label>
      </template>
      <div id$="[[dashify(name)]]" class$="[[_compWrapperType(type)]]">
        <ol class="options-list" on-scroll="_loadContent">
          <template is="dom-repeat" items="[[options]]">
            <li
              data-index$="[[index]]"
              tabindex="0"
              on-click="_handleSelection"
              class$="[[_computeSelection(item.selected)]]"
            >
              [[item.label]]
            </li>
          </template>
        </ol>
        <spinner-clab visible="[[spinner]]"></spinner-clab>
      </div>

      <note-clab type="[[noteType]]">
        <slot name="note"></slot>
      </note-clab>
    </div>
  </template>
</dom-module>
