<dom-module id="button-clab">
  <template>
    <button
      class$="[[_computeClass(type, appearance, size, block)]]"
      disabled="[[disabled]]"
      on-click="_click"
      type="[[buttonType]]"
    >
      <template is="dom-if" if="[[icon]]">
        <i class$="[[_computeIconClass(icon)]]"></i>
      </template>
      <slot></slot>
    </button>
  </template>
</dom-module>
