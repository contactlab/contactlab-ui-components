<dom-module id="modal-clab">
  <style>
    .modal-overlay {
      display: none;
      opacity: 0;
    }

    .third {
      float: left;
      clear: none;
    }
  </style>

  <template>
    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-wrapper">
          <div class="close-overlay" on-click="_closeModal">
            <i class="fa fa-lg fa-times"></i>
          </div>

          <div class="modal-title">[[title]]</div>
          <template is="dom-if" if="[[content]]">
            <div class="modal-body">
              <p>[[content]]</p>
            </div>
          </template>
          <template is="dom-if" if="[[!content]]">
            <div class="modal-body">
              <slot></slot>
            </div>
          </template>

          <template is="dom-if" if="[[!noActions]]">
            <div class="main-actions">
              <div class="primary">
                <template is="dom-if" if="[[warning]]">
                  <button-clab
                    type="error third"
                    appearance="empty"
                    on-btnclick="_warningAction"
                    >[[warning]]</button-clab
                  >
                </template>
                <template is="dom-if" if="[[secondary]]">
                  <button-clab
                    type="secondary"
                    appearance="empty"
                    on-btnclick="_secondaryAction"
                    >[[secondary]]</button-clab
                  >
                </template>
                <template is="dom-if" if="[[primary]]">
                  <button-clab
                    type="primary"
                    disabled="[[primaryDisabled]]"
                    on-btnclick="_primaryAction"
                    >[[primary]]</button-clab
                  >
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </template>
</dom-module>
