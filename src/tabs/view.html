<dom-module id="tabs-clab">
  <template>
    <div class$="[[_computeType(pills, vertical, centered, bordered)]]">
      <ul>
        <template is="dom-repeat" items="[[labels]]">
          <li class$="[[_computeActive(active,index)]]" data-index$="[[index]]">
            <a on-click="_activateThis">[[item]]</a>
          </li>
        </template>
      </ul>
      <div id="activeContentWrapper"></div>
    </div>
  </template>
</dom-module>
