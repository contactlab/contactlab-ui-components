<dom-module id="alert-clab">
	<template>
		<style>
			.alert{
				display: none;
				opacity: 0;
			}
		</style>
		<template is="dom-if" if="[[!notify]]">
			<div class$="[[_computeType('alert', type)]]" style$="[[_alertStyle]]">
				<div class="close" on-click="_close"><i class="clab-icon icon-close"></i></div>
				<h3>[[title]]</h3>
				<p><slot></slot></p>
				<button-clab type="secondary" appearance="empty" data-primary="false" on-btnclick="_handleClickS">[[secondary]]</button-clab>
				<button-clab type="primary" data-primary="true" on-btnclick="_handleClickP">[[primary]]</button-clab>
			</div>
		</template>
		<template is="dom-if" if="[[notify]]">
			<div class$="[[_computeType('alert', type)]]" style$="[[_alertStyle]]" on-click="_close">
				<div class="close"><i class="clab-icon icon-close"></i></div>
				<p><slot></slot></p>
			</div>
		</template>
	</template>
</dom-module>
