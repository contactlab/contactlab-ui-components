<dom-module id="alert-clab">
  <style>
    .alert {
      display: none;
      opacity: 0;
    }
  </style>

  <template>
    <template is="dom-if" if="[[!notify]]">
      <div class$="[[_computeClasses(type, fixed)]]" style$="[[_alertStyle]]">
        <div class="close" on-click="_close">
          <i class="clab-icon icon-close"></i>
        </div>
        <div class="title">[[title]]</div>
        <p>
          <slot></slot>
        </p>
        <button-clab size="small" appearance="empty" on-btnclick="_handleClick"
          >[[secondary]]</button-clab
        >
        <button-clab type="primary" size="small" on-btnclick="_handleClick"
          >[[primary]]</button-clab
        >
      </div>
    </template>
    <template is="dom-if" if="[[notify]]">
      <div class$="[[_computeClasses(type, fixed)]]" style$="[[_alertStyle]]">
        <div class="close" on-click="_close">
          <i class="clab-icon icon-close"></i>
        </div>
        <div class="title">[[title]]</div>
        <p>
          <slot></slot>
        </p>
      </div>
    </template>
  </template>
</dom-module>
