<dom-module id="file-clab">
  <style>
    input[type=file] {
      display: none;
    }

    input[type=text]::-ms-clear {
      display: none;
    }

  </style>

  <template>
    <div class$="[[_compWrapperClass('input-wrapper', type)]]">
      <template is="dom-if" if="[[viewLabel(label)]]">
        <label class$="[[type]]" for$="[[dashify(name)]]">[[label]]</label>
      </template>

      <div class="input" on-click="_selection">
        <input class$="[[type]]" type="text" name$="[[dashify(name)]]" disabled="[[disabled]]" value="{{value}}" on-change="_checkIfResetPreview">
        <button class="btn"><i class="clab-icon icon-folder"></i></button>
      </div>

      <note-clab type="[[noteType]]">
        <slot name="note"></slot>
      </note-clab>

      <input id="input_file" type="file" multiple$="[[multiple]]" disabled="[[disabled]]" on-change="_updateValue">

      <div id="preview"></div>
    </div>
  </template>

</dom-module>
