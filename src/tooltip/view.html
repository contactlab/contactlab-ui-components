<dom-module id="tooltip-clab">
	<template>
		<style>
			.tooltip{
				position:fixed;
				opacity:0;
				z-index:1000;
				display: none;
			}
			.tooltip .arrow{
				position: absolute;
				width: 0;
				height: 0;
			}
			.tooltip.visible{
				display: block;
			}
		</style>
		<span on-tap="hide" on-mouseenter="_handleMouseOnLabel" on-mouseleave="_handleMouseOnLabel">
			<slot name="tt-label"></slot>
		</span>

		<div class$="[[_computeTooltipClass(type, visible)]]">
			<span on-mouseenter="_handleMouseOnTT"  on-mouseleave="_handleMouseOnTT">
				<slot name="tt-label"></slot>
			</span>
			<div class="arrow"></div>
		</div>
	</template>
</dom-module>
