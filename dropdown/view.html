<dom-module id="dropdown-clab">

  <style>
    .options-list li {
      display: block !important;
    }

  </style>

  <template>
    <div class$="input-wrapper [[_compWrapperType(disabled, type, inline, labelSize)]]">
      <template is="dom-if" if="[[_viewLabel(label, icon)]]">
        <label class$="[[type]]" for$="[[_dashify(name)]]">
                    <template is="dom-if" if="[[_viewLabel(icon)]]">
                      <i class$="[[_compIcon(icon)]]"></i>
                    </template>
                    [[label]]
                  </label>
      </template>

      <div class="input">
        <template is="dom-if" if="[[!search]]">
          <div class$="value_wrapper [[_compType(disabled, type, id)]]" on-click="_toggleList">
            <span class$="[[_compLabelClass(selectedLabel, placeholder)]]">[[_compLabelVisible(selectedLabel, placeholder)]]</span>
          </div>
        </template>

        <template is="dom-if" if="[[search]]">
          <input-clab id="[[id]]" value="[[_compSearchVisibleValue(searchValue, selectedLabel)]]" placeholder="[[placeholder]]" data-options="[[options]]"
            data-label-field=[[labelField]] on-click="_toggleList" on-keyup="_setSearchValue" on-change="_stop"></input-clab>
        </template>

        <curtain-clab id="curtain" slot="curtain" options="[[_optionsVisible]]" max-height="[[_compMaxHeight(maxHeight)]]" highlighted="[[highlighted]]"
          label-field="[[labelField]]" value-field="[[valueField]]" max-in-view="[[maxInView]]" open="[[open]]" on-do-highlight="_handleHighlight"
          on-do-select="_handleSelect"></curtain-clab>
      </div>

      <slot name="button"></slot>

      <note-clab type="[[noteType]]">
        <slot name="note"></slot>
      </note-clab>
    </div>
  </template>

</dom-module>
